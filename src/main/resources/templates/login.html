<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>
<form name="loginForm" id="loginForm" method="post" style="width:50%; margin:0 auto">

    <h2 style="text-align:center; margin-bottom: 20px">
        用户登录
    </h2>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入手机号码</label>
            <div class="col-md-5">
                <input id="mobile" name="mobile" class="form-control"
                       type="text" placeholder="手机号码" required="true"
                       minlength="11" maxlength="11"/>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control"
                       type="password" placeholder="密码"
                       required="true" minlength="6" maxlength="16"/>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset"
                    onclick="reset()">重置</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit"
                    onclick="login()">登录</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit"
                    onclick="register()">注册</button>
        </div>
    </div>
</form>
<!--图片放在中心-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="/img/img.png"
                 class="img-responsive center-block" alt="Cinque Terre" width="892">
        </div>
    </div>
</div>
</body>
<script>



    function register() {
        $("#loginForm").validate({
            submitHandler: function (form) {
                doRegister()
            }
        });
    }

    function doRegister(){
        g_showLoading();
        var inputPass = $("#password").val();
        var salt = g_passsword_salt;
        var str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
        var password = md5(str);
        $.ajax({
            url: "/login/register",
            type: "POST",
            data: {
                mobile: $("#mobile").val(),
                password: password
            },
            success: function (data) {
                console.log(data);
                layer.closeAll();
                if (data.code == 200) {
                    layer.msg("注册成功，跳转商品详情页");
                    window.location.href = "/goods/toList";
                } else {
                    alert("注册失败，用户名必须为手机号码，密码必须为6-16位，或者用户名已存在");
                    //test1();
                    // layer.msg(data.message);
                }
            },
            error: function () {
                layer.closeAll();
            }
        });
    }









    function login() {
        $("#loginForm").validate({
            submitHandler: function (form) {
                doLogin();
            }
        });
    }

    function doLogin() {
        g_showLoading();
        var inputPass = $("#password").val();
        var salt = g_passsword_salt;
        var str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
        var password = md5(str);
        $.ajax({
            url: "/login/doLogin",
            type: "POST",
            data: {
                mobile: $("#mobile").val(),
                password: password
            },
            success: function (data) {
                layer.closeAll();
                if (data.code == 200) {
                    layer.msg("登录成功，跳转商品详情页");
                    window.location.href = "/goods/toList";
                } else {
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.closeAll();
            }
        });
    }
</script>

<script type="text/javascript">
    function displayAlert(type, data, time){

        var lunbo=document.createElement("div");

        if(type == "success") {
            lunbo.style.backgroundColor = "#009900";
        } else if(type == "error") {
            lunbo.style.backgroundColor = "#990000";
        } else if(type == "info") {
            lunbo.style.backgroundColor = " #e6b800";
        } else {
            console.log("入参type错误");
            return;
        }

        lunbo.id="lunbo";
        lunbo.style.position = "absolute";
        lunbo.style.width = "200px";
        lunbo.style.height = "60px";
        lunbo.style.marginLeft = "-100px";
        lunbo.style.marginTop = "-30px";
        lunbo.style.left = "90%";
        lunbo.style.top = "15%";
        lunbo.style.color = "white";
        lunbo.style.fontSize = "25px";
        lunbo.style.borderRadius = "20px";
        lunbo.style.textAlign="center";
        lunbo.style.lineHeight="60px";

        if(document.getElementById("lunbo")==null){
            document.body.appendChild(lunbo);
            lunbo.innerHTML=data;
            setTimeout(function(){
                document.body.removeChild(lunbo);
            } ,time);
        }
    }
    function test0() {
        displayAlert("success", "success TEST", 1500);
    }
    function test1() {
        displayAlert("error", "error TEST", 1500);
    }
    function test2() {
        displayAlert("info", "info TEST", 1500);
    }
</script>
</html>
